<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <title>freesound player test</title>
        <script src="js/soundmanager2.js" type="text/javascript"></script>
        <script src="js/prototype.js" type="text/javascript"></script>
        <script src="player.js" type="text/javascript"></script>
        <link type="text/css" rel="stylesheet" href="player.css" />

    <body>
        <div class="preview">
            <img src="http://freesound.iua.upf.edu/data/20/images/20703__Elektrocell__spacedrone1_small.png" alt="waveform image" />
