<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <title>freesound player test</title>
        <script src="js/soundmanager2.js" type="text/javascript"></script>
        <script src="js/prototype.js" type="text/javascript"></script>
        <script src="player.js" type="text/javascript"></script>
        <link type="text/css" rel="stylesheet" href="player.css" />
    </head>
    <body>
        <div class="preview" title="sound preview player">
            <a href="http://www.freesound.org/samplesViewSingle.php?id=20703"><img src="20703_small_w.png" alt="waveform image" /></a>
            <div class="progress-container">
                <div class="progress loaded" title="loading progress bar"></div>
                <div class="progress position" title="position in waveform"></div>
            </div>
            <div class="play-controls" title="playback controls and time display">
                <div class="button rewind" title="rewind"></div>
                <div class="button play" title="play"></div>
                <div class="button loop" title="loop on/off"></div>
                <div class="button spectral" title="display spectral view / waveform view"></div>
                <div class="time-display" title="time display"><div class="m"></div><div class="n"></div><div class="n"></div><div class="c"></div><div class="n"></div><div class="n"></div></div>
            </div>
            <a class="preview-mp3" href="http://www.freesound.org/data/20/previews/20703__Elektrocell__spacedrone1_preview.mp3" style="display:none">preview</a> 
        </div>

        <div class="preview large" title="sound preview player">
            <a href="http://www.freesound.org/samplesViewSingle.php?id=20703"><img src="20703_large_w.png" alt="waveform image" /></a>
            <div class="progress-container">
                <div class="progress loaded" title="loading progress bar"></div>
                <div class="progress position" title="position in waveform"></div>
            </div>
            <div class="play-controls" title="playback controls and time display">
                <div class="button rewind" title="rewind"></div>
                <div class="button play" title="play"></div>
                <div class="button loop" title="loop on/off"></div>
                <div class="button spectral" title="display spectral view / waveform view"></div>
                <div class="time-display" title="time display"><div class="m"></div><div class="n"></div><div class="n"></div><div class="c"></div><div class="n"></div><div class="n"></div></div>
            </div>
            <a class="preview-mp3" href="http://www.freesound.org/data/20/previews/20703__Elektrocell__spacedrone1_preview.mp3" style="display:none">preview</a> 
        </div>
    </body>
</html>
