<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <title>freesound player test</title>
        <script src="js/soundmanager2.js" type="text/javascript"></script>
        <script src="js/prototype.js" type="text/javascript"></script>
        <script src="player.js" type="text/javascript"></script>
        <link type="text/css" rel="stylesheet" href="player.css" />
    </head>
    <body>
        <div class="preview">
            <a class="preview-mp3" href="http://freesound.iua.upf.edu/data/20/previews/20703__Elektrocell__spacedrone1_preview.mp3" style="display:none">preview</a>
            <div class="play-controls">
                <div class="button play"></div>
                <div class="button loop"></div>
                <div class="progress-container">
                    <div class="progress"></div>
                </div>
            </div>
            <img src="http://freesound.iua.upf.edu/data/20/images/20703__Elektrocell__spacedrone1_small.png" alt="waveform image" />
        </div>
        <div class="preview">
            <a class="preview-mp3" href="http://freesound.iua.upf.edu/data/25/previews/25468__insinger__cont_preview.mp3" style="display:none">preview</a>
            <div class="play-controls">
                <div class="button play"></div>
                <div class="button loop"></div>
                <div class="progress-container">
                    <div class="progress"></div>
                </div>
            </div>
            <img src="http://freesound.iua.upf.edu/data/25/images/25468__insinger__cont_small.png" alt="waveform image" />
        </div>
        <div class="preview large">
            <a class="preview-mp3" href="http://freesound.iua.upf.edu/data/25/previews/25468__insinger__cont_preview.mp3" style="display:none">preview</a>
            <div class="play-controls">
                <div class="button play"></div>
                <div class="button loop"></div>
                <div class="progress-container">
                    <div class="progress"></div>
                </div>
                <div class="time-display">00:00</div>
            </div>
            <img src="http://freesound.iua.upf.edu/data/25/images/25468__insinger__cont.png" alt="waveform image" />
        </div>
    </body>
</html>
