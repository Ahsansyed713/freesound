{% extends "base.html" %}

{% block page_title %}Upload{% endblock %}
{% block body %}
<script type="text/javascript">
	function submitUploadForm()
	{
		new Ajax.PeriodicalUpdater('progress', '{% url accounts-upload-progress unique_id %}',
		{
		  method: 'get',
		  frequency: 1,
		  onSuccess: function () {
		  	$("progress-box").show();
		  }
		});
		
		return true
	}
</script>
<form id="upload-form" enctype="multipart/form-data" method="post" action="{% url accounts-upload-unique unique_id %}" onsubmit="submitUploadForm();">
	{{ upload_form }}
	<input type="submit" value="submit" name="submit"/>
</form>
<div id="progress-box" style="display:none">
	<h2>Progress</h2>
	<p id="progress"></p>
</div>
{% endblock %}
