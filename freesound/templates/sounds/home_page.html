{% load cache %}
{% load rss %}

{% cache 1 rss %}
	{% get_rss rss_url as rss %}
	<h1>News</h1>
	{% for entry in rss.entries|slice:":5" %}
		<h2><a href="{{entry.link}}">{{entry.title}}</a></h2>
		<p>
			{{entry.summary|safe}}
		</p>
		<p>
			<a href="{{entry.link}}">read more...</a>
		</p>
	{% endfor %}
	<p>
		<a href="{{rss.feed.link}}">More news...</a>
	</p>
{% endcache %}
