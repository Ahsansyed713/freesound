{% load display_sound %}
{% load search %}

{% block section_content %}

{% if results %}
    {% if error %}
        Failed searching! Please fix your query...
    {% else %} 

	    {% for result in results.docs %}
	    <div class="sample_player_small">
	        {% display_sound result.id %} 
	    </div>    
	    <div>
	        <a class="add" onclick="callback({{result.id}})">Add sound</a>
        </div>
	    {% endfor %}

    {% endif %}
{% endif %}

{% endblock %}
