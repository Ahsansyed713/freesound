{
    "presetdetails": "This is a test preset. Uses just the spectral features of a file and uses manhattan distance.",
    "filter":{
        "type":"select",
        "parameters":{
            "descriptorNames": ["*lowlevel*mean",
                                "*lowlevel*dmean",
                                "*lowlevel*dmean2",
                                "*lowlevel*var",
                                "*lowlevel*dvar",
                                "*lowlevel*dvar2"],
        },
    },
    "transform":{
        "type":"pca",
        "parameters":{
            "descriptorNames": "*",
            "dimension": 13,
            "resultName": "PCA.Result",
            "descriptorNames": "*"
        }
    },
    "distance":{
        "type":"euclidean",
        "parameters":{
            "descriptorNames": "*",
        },
    }
}
