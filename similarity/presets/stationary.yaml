{
    "presetdetails": "Baseline similarity preset using only MFCC.",
    "filter":{
        "type":"select",
        "parameters":{
            "descriptorNames": [".lowlevel.mfcc.mean",
                                ".lowlevel.mfcc.cov"]
        }
    },
    "transform": {
        "type":"normalize",
        "parameters": {
            "descriptorNames": "*",
            "independent": false
        }
    },
    "distance":{
        "type":"euclidean",
        "parameters":{
            "descriptorNames": "*"
        }
    }
}
