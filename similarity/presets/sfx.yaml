{
    "presetdetails": "All SFX descriptors.",
    "filter": {
        "type":"select",
        "parameters": {
            "descriptorNames": ["*sfx*mean",
                                "*sfx*dmean",
                                "*sfx*dmean2",
                                "*sfx*var",
                                "*sfx*dvar",
                                "*sfx*dvar2",
                                ".sfx.pitch_after_max_to_before_max_energy_ratio",
                                ".sfx.pitch_centroid",
                                ".sfx.pitch_max_to_total",
                                ".sfx.pitch_min_to_total"],
        }
    },
    "transform": {
        "type":"normalize",
        "parameters": {
            "descriptorNames": "*",
            "independent": true
        }
    },
    "distance": {
        "type":"euclidean",
        "parameters": {
            "descriptorNames": "*"
        }
    }
}
