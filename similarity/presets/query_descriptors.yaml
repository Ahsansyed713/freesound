{
    "presetdetails": "This preset is to be used when querying by descriptor values.",
    "filter": {
        "type":"select",
        "parameters": {
            "descriptorNames": ["*"],
        },
    },
    "transform": {
        "type":"normalize",
        "parameters": {
            "descriptorNames": "*",
            "independent": true
        }
    },
    "distance": {
        "type":"euclidean",
        "parameters": {
            "descriptorNames": "*"
        },
    }
}
