{% load static %}

<html>
<head>
    <title>Freesound - {% block title %}{% endblock %}</title>
    {% if use_js_dev_server %}
        <script src="http://localhost:8080/freesound/static/dist/js/index.js"></script>
    {% else %}
        <script src="{% static 'dist/js/index.js' %}" type="text/javascript"></script>
    {% endif %}
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
