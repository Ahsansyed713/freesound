{% load display_sound %}

{% block section_content %}

{% if results %}
    {% if error %}
    <div>
        Search failed
    </div>
    {% else %}

        {% for result in results.docs %}
            {% display_sound result.id %}
        {% endfor %}

    {% endif %}
{% else %}
<div>
    No results
</div>
{% endif %}

{% endblock %}
