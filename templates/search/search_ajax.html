{% load display_sound %}

{% block section_content %}

{% if docs %}
    {% if error %}
    <div>
        Search failed
    </div>
    {% else %}
        {% for result in docs %}
            {% display_sound result.id %}
        {% endfor %}
    {% endif %}
{% else %}
    <div>
        No results
    </div>
{% endif %}

{% endblock %}
