{% ifequal type "list" %}
 <ul>
     {% for f in facet %}<li class="facet_item"><a href='javascript:addFilter("{{filter}}", "{{f.name|escapejs}}")'>{{f.display_name}}</a> ({{f.count}})</li>{% endfor %}

     {% comment %}<!-- {% for f in facet %}<li class="facet_item"><a href="javascript:addFilter('{{filter}}', '{{f.name}}')">{{f.name}}</a> ({{f.count}})</li>{% endfor %} -->{% endcomment %}
</ul>
{% endifequal %}
{% ifequal type "cloud" %}
<p class="search-tagcloud">
    {% for f in facet %}<span class="facet_item" style="font-size:{{f.size}}em"><a href="javascript:addFilter('{{filter}}', '{{f.name}}')">{{f.display_name}}</a></span> {% endfor %}
</p>
{% endifequal %}
