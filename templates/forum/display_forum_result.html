{% load util %}
{% autoescape off %}
{% for result in results %}
<p>
<div>
	<div class="thread_name">
    	<a class="title" href="/forum/{{result.forum_name_slug}}/{{result.id}}/">{{result.thread_name|truncate_string:50}}</a>
	</div><!-- .thread_name -->
	<div class="post">
		{{ result.post|truncatewords:50 }}
	</div>
	<div class="thread_info">
		{{ result.thread_info }}
	</div>
</div>
</p>
{% endfor %}
{% endautoescape %}
