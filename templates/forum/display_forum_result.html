{% load util %}
{% autoescape off %}
{% for result in results %}
<p>
<div>
	<div class="thread_name">
    	<a class="title" href="/forum/{{result.forum_name_slug}}/{{result.thread_id}}/{{result.post_id}}">{{result.thread_title|truncate_string:50}}</a>
	</div><!-- .thread_name -->
	<div class="post">
		{{ result.post|truncatewords:50 }}
	</div>
	<div class="thread_info">
		{{ result.thread_info }}
	</div>
</div>
</p>
{% endfor %}
{% endautoescape %}
